<!DOCTYPE html>
<html>
    <head>
        <title>Website Feedback</title>
    </head>
    <body>
    <h2>Website Feedback Form</h2>
    <form>
        Name: <input type="text" name="name"><br><br>
        Email: <input type="email" name="email"><br><br>
        How did you hear about the website? <br>
        <input type="radio" name="source" value="google">Google<br>
        <input type="radio" name="source" value="socialmedia">Social Media<br>
        <input type="radio" name="source" value="friend">Friend<br>
        <input type="radio" name="source" value="others">Others<br><br>
        What did you like the most?<br>
        <input type="checkbox" name="like" value="UI">UI Design<br>
         <input type="checkbox" name="like" value="speed">Speed<br>
          <input type="checkbox" name="like" value="content">Content<br>
           <input type="checkbox" name="like" value="Responsiveness">Responsiveness<br>
        Rate us<br>
        <select>
            <option>1 star</option>
            <option>2 stars</option>
            <option>3 stars</option>
            <option>4 stars</option>
            <option>5 stars</option>
        </select><br><br>
        Leave a comment:<br>
        <textarea rows="4" cols="40"></textarea><br><br>
        <button type="submit">Submit Feedback</button><br><br>
        <a href="task17.html">Back to Homepage</a>
    </form>
    </body>
</html>
